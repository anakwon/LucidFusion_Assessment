<!DOCTYPE html>
<html>
<head>
	<title>Lucid Fusion Front End Assessment</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="mx-auto p-2 header">Image Carousel made by ana kwon</h1>
	<div id="carouselIndicator" class="carousel slide col-sm-8 mx-auto" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselIndicator" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselIndicator" data-slide-to="1"></li>
	    <li data-target="#carouselIndicator" data-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img class="carousel-image d-block w-100" src="images/brownpuppy.jpg" alt="First slide">
	      	<div class="carousel-caption d-none d-md-block">
	          <h5>Brown Golden Retreiever</h5>
	          <p>Lorem Ipsom</p>
        	</div>
	    </div>
	    <div class="carousel-item">
	      <img class="carousel-image d-block w-100" src="images/whitefox.jpg" alt="Second slide">
	      	<div class="carousel-caption d-none d-md-block">
	          <h5>White Fox with Snow</h5>
	          <p>Lorem Ipsom</p>
        	</div>
	    </div>
	    <div class="carousel-item">
	      <img class="carousel-image d-block w-100" src="images/omgsocute.jpg" alt="Third slide">
	      	<div class="carousel-caption d-none d-md-block">
	          <h5>Fluffy Puppy</h5>
	          <p>Lorem Ipsom</p>
        	</div>
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselIndicator" role="button" data-slide="prev">
	    <i class="fas fa-angle-left fa-5x" style="color:red;"></i>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselIndicator" role="button" data-slide="next">
	    <i class="fas fa-angle-right fa-5x" style="color:red;"></i>
	    <span class="sr-only">Next</span>
	  </a>
	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
